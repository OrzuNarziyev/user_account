{% extends 'users/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {{ user.username }}
        <p><a href="{% url 'users:logout' %}">logout</a></p>

    {% else %}
        <p><a href="{% url 'users:login' %}">log in</a></p>
        <p><a href="{% url 'users:signup' %}">sign up</a></p>
        <input type="text" placeholder="">

    {% endif %}
{% endblock %}
